    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Para Ã­cones -->
</head>
<body>
    <div class="container">
        <h1>Agendar Consulta</h1>
        <form action="#" method="post">
            <div class="input-group">
                <label for="nome"><i class="fas fa-user"></i> Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="telefone"><i class="fas fa-phone"></i> Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
                
            </div>

            <div class="input-group">
                <label for="data"><i class="fas fa-calendar-alt"></i> Data da Consulta:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="input-group">
                <label for="hora"><i class="fas fa-clock"></i> Hora da Consulta:</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <div class="input-group">
                <label for="mensagem"><i class="fas fa-comment"></i> Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem aqui..."></textarea>
            </div>

            <button type="submit">Agendar</button>
            
            <button onclick="window.location.href='index.html'">Voltar para o Menu</button>
        </form>
    
        <a href="https://cartaosusdigital.com.br/como-marcar-consulta-pelo-sus/#google_vignette" target="_blank">Agendar Consulta Pelo SUS</a>.
    </div>

</body>

</html>
